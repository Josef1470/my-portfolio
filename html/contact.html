<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <title>Contact Info</title>
  </head>
  <body>
    <div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>

    <header>
      <div id="header-links">
        <a href="/" class="header-anchor">Home</a>
        <a href="./about.html" class="header-anchor">About me</a>
        <a href="./projects.html" class="header-anchor">Projects</a>
        <a href="./contact.html" class="active header-anchor">Contact info</a>
      </div>
      <h1>Josef Matti</h1>
      <div class="spacer"></div>
    </header>

    <main>
      <form action="#" method="post">
        <div id="row1">
          <input type="text" id="fname" name="fname" placeholder="FULL NAME" />
          <input
            type="text"
            id="email"
            name="email"
            placeholder="EMAIL ADDRESS"
          />
        </div>

        <div id="row2">
          <input
            type="text"
            id="pnumber"
            name="pnumber"
            placeholder="PHONE NUMBER (+461234567891)"
          />

          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="SUBJECT"
          />
        </div>

        <div id="row3">
          <textarea
            name="message"
            id="message"
            placeholder="MESSAGE"
          ></textarea>
        </div>

        <div id="row4">
          <input type="submit" id="submit" value="SEND MESSAGE" />
        </div>
      </form>
    </main>

    <footer>
      <p>&#169; 2024 Josef Matti. All rights reserved</p>
    </footer>

    <script src="../js/script.js"></script>
  </body>
</html>
